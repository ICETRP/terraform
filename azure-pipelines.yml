trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: 'tfstate73829'   # keep this for later

steps:
# 1. Install Terraform
- bash: |
    wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
    echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
    sudo apt update && sudo apt install terraform -y
  displayName: 'Install Terraform'

# 2. OIDC login (this works — gives provider access)
- task: AzureCLI@2
  displayName: 'Azure OIDC Login'
  inputs:
    azureSubscription: 'azure-terraform-sp'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "OIDC login successful – Terraform can now create VMs"

# 3. FIRST RUN: Use LOCAL state (no backend = no auth error)
- bash: |
    # Remove any backend config temporarily
    terraform init -reconfigure -backend=false

    terraform plan -out=tfplan

    terraform apply -auto-approve tfplan
  displayName: 'FIRST RUN: Create VM with local state'

# 4. NOW switch to remote state forever
- bash: |
    terraform init \
      -backend-config="resource_group_name=tf-win-rg" \
      -backend-config="storage_account_name=$(storageAccountName)" \
      -backend-config="container_name=tfstate" \
      -backend-config="key=azure-vm.tfstate" \
      -migrate-state -force-copy

    echo "Remote state enabled forever"
  displayName: 'Switch to remote state'

# 5.Show IP
- bash: |
    echo ""
    echo "UBUNTU VM IS LIVE!"
    echo "Public IP   : $(terraform output -raw public_ip)"
    echo "SSH command : ssh -i azure-key.pem azureuser@$(terraform output -raw public_ip)"
    echo ""
  displayName: 'SHOW PUBLIC IP & SSH'