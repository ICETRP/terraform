trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # CHANGE THIS TO YOUR REAL STORAGE ACCOUNT NAME
  storageAccountName: 'tfstate73829'

steps:
# 1. Install Terraform
- bash: |
    wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
    echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
    sudo apt update && sudo apt install terraform -y
  displayName: 'Install Terraform'

# 2. Login to Azure using your service connection (this fixes "Please run 'az login'")
- task: AzureCLI@2
  displayName: 'Azure Login'
  inputs:
    azureSubscription: 'azure-terraform-sp'   # Your service connection name
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Logged in as $(az account show --query user.name -o tsv)"

# 3. Terraform Init + Plan + Apply (now az cli is logged in, so backend works)
- bash: |
    terraform init \
      -backend-config="resource_group_name=tf-win-rg" \
      -backend-config="storage_account_name=$(storageAccountName)" \
      -backend-config="container_name=tfstate" \
      -backend-config="key=azure-vm.tfstate"

    terraform plan -out=tfplan

    terraform apply -auto-approve tfplan
  displayName: 'Terraform Init → Plan → Apply (Creates VM)'

# 4. Show public IP
- bash: |
    echo "YOUR UBUNTU VM IS READY!"
    echo "Public IP: $(terraform output -raw public_ip)"
    echo "SSH command: ssh -i azure-key.pem azureuser@$(terraform output -raw public_ip)"
  displayName: 'Show Public IP & SSH'