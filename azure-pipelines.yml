trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: 'tfstate12345'   # ‚Üê CHANGE THIS TO YOUR REAL STORAGE ACCOUNT NAME

steps:
# Install Terraform
- task: TerraformInstaller@5
  inputs:
    terraformVersion: 'latest'

# Init with remote state (uses your service connection automatically)
- task: TerraformCLI@5
  displayName: 'Terraform Init'
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    backendType: 'azurerm'
    backendServiceArm: 'azure-terraform-sp'        # your service connection name
    backendAzureRmResourceGroupName: 'tf-win-rg'
    backendAzureRmStorageAccountName: '$(storageAccountName)'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'azure-vm.tfstate'

# Plan
- task: TerraformCLI@5
  displayName: 'Terraform Plan'
  inputs:
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    environmentServiceNameArm: 'azure-terraform-sp'
    commandOptions: '-out=tfplan'

# Apply
- task: TerraformCLI@5
  displayName: 'Terraform Apply'
  inputs:
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    environmentServiceNameArm: 'azure-terraform-sp'
    commandOptions: '-auto-approve tfplan'