trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: 'tfstate73829'   # ← CHANGE THIS TO YOUR REAL STORAGE ACCOUNT NAME

steps:
# 1. Install Terraform the correct way on Ubuntu agent
- bash: |
    wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
    echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
    sudo apt update && sudo apt install terraform -y
  displayName: 'Install Terraform (official HashiCorp repo)'

# 2. Verify Terraform is installed
- bash: terraform version
  displayName: 'Terraform Version'

# 3. Terraform Init – uses your service connection cleanly
- bash: |
    terraform init \
      -backend-config="resource_group_name=tf-win-rg" \
      -backend-config="storage_account_name=$(storageAccountName)" \
      -backend-config="container_name=tfstate" \
      -backend-config="key=azure-vm.tfstate"
  displayName: 'Terraform Init'
  env:
    ARM_SAS_TOKEN: $(azure-terraform-sp)   # ← THIS IS THE MAGIC LINE – no cyclical warnings!

# 4. Terraform Plan
- bash: terraform plan -out=tfplan
  displayName: 'Terraform Plan'
  env:
    ARM_SAS_TOKEN: $(azure-terraform-sp)

# 5. Publish plan artifact (optional, nice to download)
- publish: tfplan
  artifact: plan

# 6. Terraform Apply (only on main)
- bash: terraform apply -auto-approve tfplan
  displayName: 'Terraform Apply'
  condition: succeeded()
  env:
    ARM_SAS_TOKEN: $(azure-terraform-sp)