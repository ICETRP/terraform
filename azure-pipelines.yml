trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: 'tfstate73829'   # ← YOUR STORAGE ACCOUNT NAME

steps:
# 1. Install Terraform
- bash: |
    wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
    echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
    sudo apt update && sudo apt install terraform -y
  displayName: 'Install Terraform'

# 2. Generate SAS token for the storage account (backend only) + OIDC login
- task: AzureCLI@2
  displayName: 'Generate SAS Token + OIDC Login'
  inputs:
    azureSubscription: 'azure-terraform-sp'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      # OIDC login (for the provider – VM creation)
      echo "OIDC login successful"

      # Generate 30-day SAS token for the container only
      sas=$(az storage container generate-sas \
        --account-name $storageAccountName \
        --name tfstate \
        --permissions dlrw \
        --expiry 2026-01-31T00:00:00Z \
        --auth-mode login --as-user --output tsv)

      echo "##vso[task.setvariable variable=STORAGE_SAS_TOKEN]$sas"

# 3. Terraform – backend uses SAS token, provider uses OIDC (perfect combo)
- bash: |
    terraform init \
      -backend-config="resource_group_name=tf-win-rg" \
      -backend-config="storage_account_name=$(storageAccountName)" \
      -backend-config="container_name=tfstate" \
      -backend-config="key=azure-vm.tfstate" \
      -backend-config="sas_token=$(STORAGE_SAS_TOKEN)" \
      -reconfigure

    terraform plan -out=tfplan
    terraform apply -auto-approve tfplan
  displayName: 'Terraform Init → Plan → Apply (creates VM)'

# 4. Show IP
- bash: |
    echo ""
    echo "UBUNTU VM CREATED SUCCESSFULLY!"
    echo "Public IP   : $(terraform output -raw public_ip)"
    echo "SSH command : ssh -i azure-key.pem azureuser@$(terraform output -raw public_ip)"
    echo ""
  displayName: 'Show Public IP & SSH Command'