trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: 'tfstate73829'   # ← CHANGE ONLY IF YOURS IS DIFFERENT

steps:
# 1. Install Terraform
- bash: |
    wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
    echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
    sudo apt update && sudo apt install terraform -y
  displayName: 'Install Terraform'

# 2. Login + force-export ARM variables (this is the magic that fixes everything)
- task: AzureCLI@2
  displayName: 'Azure Login & Export ARM vars'
  inputs:
    azureSubscription: 'azure-terraform-sp'   # ← your exact service connection name
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    addSpnToEnvironment: true
    inlineScript: |
      echo "Logged in as $(az account show --query user.name -o tsv)"

      # THESE 4 LINES ARE THE KEY – they force Terraform to see real credentials
      echo "##vso[task.setvariable variable=ARM_CLIENT_ID;issecret=true]$servicePrincipalId"
      echo "##vso[task.setvariable variable=ARM_CLIENT_SECRET;issecret=true]$servicePrincipalKey"
      echo "##vso[task.setvariable variable=ARM_TENANT_ID]$tenantId"
      echo "##vso[task.setvariable variable=ARM_SUBSCRIPTION_ID]$servicePrincipalSubscription"

# 3. Terraform – now works perfectly
- bash: |
    terraform init \
      -backend-config="resource_group_name=tf-win-rg" \
      -backend-config="storage_account_name=$(storageAccountName)" \
      -backend-config="container_name=tfstate" \
      -backend-config="key=azure-vm.tfstate"

    terraform plan -out=tfplan

    terraform apply -auto-approve tfplan
  displayName: 'Terraform Init → Plan → Apply (creates your VM)'
  env:
    ARM_CLIENT_ID: $(ARM_CLIENT_ID)
    ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
    ARM_TENANT_ID: $(ARM_TENANT_ID)
    ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)

# 4. Show the IP
- bash: |
    echo "YOUR UBUNTU VM IS READY!"
    echo "Public IP: $(terraform output -raw public_ip)"
    echo "SSH command: ssh -i azure-key.pem azureuser@$(terraform output -raw public_ip)"
  displayName: 'Show Public IP & SSH Command'