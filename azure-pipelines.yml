trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: 'tfstate73829'   # ← YOUR EXACT STORAGE ACCOUNT NAME HERE

stages:
- stage: Terraform
  displayName: 'Terraform: Init, Plan, Apply'
  jobs:
  - job: TerraformJob
    steps:
    # Install Terraform (official HashiCorp repo – no extension needed)
    - bash: |
        wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg >/dev/null
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt update && sudo apt install terraform -y
      displayName: 'Install Terraform'

    # Authenticate to Azure & export ARM credentials (built-in task – always works)
    - task: AzureCLI@2
      displayName: 'Authenticate to Azure'
      inputs:
        azureSubscription: 'Azure subscription 1'  # ← Your service connection name
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        addSpnToEnvironment: true  # ← Exports ARM_CLIENT_ID, ARM_CLIENT_SECRET, etc. as env vars
        inlineScript: |
          echo "Authenticated successfully – ARM vars exported"

    # Init with remote state (uses exported ARM vars for auth)
    - bash: |
        terraform init \
          -backend-config="resource_group_name=tf-win-rg" \
          -backend-config="storage_account_name=$(storageAccountName)" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=azure-vm.tfstate"
      displayName: 'Terraform Init'
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)

    # Plan (uses exported ARM vars)
    - bash: terraform plan -out=tfplan
      displayName: 'Terraform Plan'
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)

    # Apply (only on main branch – uses exported ARM vars)
    - bash: terraform apply -auto-approve tfplan
      displayName: 'Terraform Apply – Creates Ubuntu VM'
      condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)

    # Show outputs
    - bash: |
        echo "SUCCESS! VM CREATED/UPDATED"
        echo "Public IP: $(terraform output -raw public_ip || echo 'Check Azure portal')"
        echo "SSH: ssh -i azure-key.pem azureuser@$(terraform output -raw public_ip || echo '<IP>')"
      displayName: 'Show VM Public IP & SSH Command'
      condition: succeeded()
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)