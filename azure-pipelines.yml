trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: 'tfstate73829'   # ← YOUR EXACT STORAGE ACCOUNT NAME

stages:
- stage: Terraform
  displayName: 'Terraform: Init, Plan, Apply'
  jobs:
  - job: TerraformJob
    steps:
    # Install Terraform using the official task (no manual bash needed)
    - task: TerraformInstaller@5
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    # Init with remote state – auth via service connection
    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
        backendType: 'azurerm'
        backendServiceArm: 'azure-terraform-sp'  # ← Your service connection name
        backendAzureRmResourceGroupName: 'tf-win-rg'
        backendAzureRmStorageAccountName: '$(storageAccountName)'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'azure-vm.tfstate'

    # Plan – auth via service connection
    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
        environmentServiceNameAzureRm: 'azure-terraform-sp'  # ← Your service connection name
        commandOptions: '-out=tfplan'

    # Apply – auth via service connection (only on main branch)
    - task: TerraformTaskV4@4
      displayName: 'Terraform Apply – Creates Ubuntu VM'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
        environmentServiceNameAzureRm: 'azure-terraform-sp'  # ← Your service connection name
        commandOptions: 'tfplan'
      condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

    # Show outputs
    - bash: |
        echo "SUCCESS! VM CREATED/UPDATED"
        terraform output -raw public_ip || echo "Check Azure portal for IP"
        terraform output ssh_command || echo "SSH: ssh -i azure-key.pem azureuser@<IP>"
      displayName: 'Show VM Public IP & SSH Command'
      condition: succeeded()